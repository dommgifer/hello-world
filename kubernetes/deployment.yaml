apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-helloserver
  labels:
    app: helloserver
  annotations:
    # force policy will ensure that deployment is updated
    # even when tag is unchanged (latest remains)
    keel.sh/policy: force
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloserver
  template:
    metadata:
      labels:
        app: helloserver
    spec:
      imagePullSecrets:
      - name: harbor
      containers:
      - name: hello-world
        image: harbor.192.168.50.102.nip.io/demo/hello-world:TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 80
