apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-helloserver
  labels:
    app: helloserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloserver
  template:
    metadata:
      labels:
        app: helloserver
    spec:
      imagePullSecrets:
      - name: dockerhub
      containers:
      - name: hello-world
        image: dommgifer/hello-world:TAG
        ports:
        - containerPort: 80
